<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribed Fields - SportSpot</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.body.removeAttribute("hidden");
      });
    </script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/subscribed-fields.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  </head>
  <body hidden>
    <div class="app-container">
      <header class="main-header">
        <div class="logo">
          <a href="/"><h1>SportSpot</h1></a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="/" data-i18n="nav.home">Home</a></li>
            <li><a href="/subscribed-fields.html" data-i18n="nav.subscribedFields">Subscribed Fields</a></li>
            <li><a href="/contact.html" data-i18n="nav.contact">Contact Us</a></li>
            <li><a href="/owner-signup.html" data-i18n="nav.signup">Signup</a></li>
            <li><a href="/login.html" data-i18n="nav.login">Login</a></li>
            <li>
              <select id="language-select">
                <option value="en">English</option>
                <option value="ar">العربية</option>
              </select>
            </li>
          </ul>
        </nav>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu">
          <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </header>

      <main>
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator hidden">
          <div class="spinner"></div>
        </div>
        <section class="subscribed-fields-section">
          <div class="section-header">
            <h2 data-i18n="subscribedFields.title">Subscribed Fields</h2>
            <p class="subtitle" data-i18n="subscribedFields.subtitle">Discover all the sports facilities that trust SportSpot</p>
          </div>
          
          <div class="view-toggle">
            <button id="list-view-btn" class="btn btn-primary active" data-i18n="views.listView">List View</button>
            <button id="map-view-btn" class="btn btn-secondary" data-i18n="views.mapView">Map View</button>
          </div>
          
          <div id="list-view" class="view-container">
            <div id="places-list" class="places-list">
              <p class="loading">Loading places...</p>
            </div>
          </div>
          
          <div id="map-view" class="view-container hidden">
            <div id="fields-map" class="fields-map"></div>
            <div class="map-legend">
              <h4 data-i18n="views.sportsLegend">Sports Legend</h4>
              <div class="legend-items">
                <div class="legend-item">
                  <div class="legend-marker football"></div>
                  <span data-i18n="sports.football">Football</span>
                </div>
                <div class="legend-item">
                  <div class="legend-marker tennis"></div>
                  <span data-i18n="sports.tennis">Tennis</span>
                </div>
                <div class="legend-item">
                  <div class="legend-marker volleyball"></div>
                  <span data-i18n="sports.volleyball">Volleyball</span>
                </div>
                <div class="legend-item">
                  <div class="legend-marker basketball"></div>
                  <span data-i18n="sports.basketball">Basketball</span>
                </div>
                <div class="legend-item">
                  <div class="legend-marker padel"></div>
                  <span data-i18n="sports.padel">Padel</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-content">
          <p data-i18n="footer.copyright" data-i18n-options='{"year": "2025"}'>© 2025 SportSpot. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="module" src="/js/subscribed-fields.js"></script>
  </body>
</html>
