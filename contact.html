<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="contact.title">Contact Us - SportSpot</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.body.removeAttribute("hidden");
      });
    </script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body hidden>
    <div class="app-container">
      <header class="main-header">
        <div class="logo">
          <a href="/"><h1>SportSpot</h1></a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="/" data-i18n="nav.home">Home</a></li>
            <li><a href="/login.html" data-i18n="nav.login">Login</a></li>
            <li>
              <select id="language-select">
                <option value="en">English</option>
                <option value="ar">العربية</option>
              </select>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="contact-section">
          <div class="contact-card">
            <h2 data-i18n="contact.title">Contact Us</h2>
            <div class="contact-info">
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="icon-email"></i>
                </div>
                <div class="contact-detail">
                  <h3 data-i18n="contact.email">Email</h3>
                  <p><a href="mailto:ghojahandroid@gmail.com">ghojahandroid@gmail.com</a></p>
                </div>
              </div>
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="icon-phone"></i>
                </div>
                <div class="contact-detail">
                  <h3 data-i18n="contact.phone">Phone</h3>
                  <p><a href="tel:0700000000">0700000000</a></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-content">
          <p data-i18n="footer.copyright" data-i18n-options='{"year": "2025"}'>© 2025 SportSpot. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
