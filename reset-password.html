<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="auth.resetPassword">Reset Password - SportSpot</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.body.removeAttribute("hidden");
      });
    </script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body hidden>
    <div class="app-container">
      <header class="main-header">
        <div class="logo">
          <a href="/"><h1>SportSpot</h1></a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="/" data-i18n="nav.home">Home</a></li>
            <li><a href="/login.html" data-i18n="nav.login">Login</a></li>
            <li>
              <select id="language-select">
                <option value="en">English</option>
                <option value="ar">العربية</option>
              </select>
            </li>
          </ul>
        </nav>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu">
          <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </header>

      <main>
        <section class="auth-section">
          <div class="auth-card">
            <h2 data-i18n="auth.resetPassword">Reset Password</h2>
            <div id="reset-error" class="error-message hidden"></div>
            
            <!-- Step 1: Request OTP -->
            <form id="request-otp-form">
              <div class="form-group">
                <label for="identifier" data-i18n="auth.phone">Phone Number</label>
                <input 
                  type="tel" 
                  id="identifier" 
                  name="identifier"
                  data-i18n-placeholder="auth.phoneNumberPlaceHolder"
                  placeholder=""
                  pattern="07[0-9]{8}"
                  required
                >
              </div>
              <button type="submit" class="btn btn-primary btn-full" data-i18n="auth.requestCode">Request OTP</button>
            </form>
            
            <!-- Step 2: Verify OTP and Set New Password (initially hidden) -->
            <form id="reset-password-form" class="hidden">
              <div class="form-group">
                <label for="otp" data-i18n="auth.verificationCode">One-Time Password</label>
                <input 
                  type="text" 
                  id="otp" 
                  name="otp" 
                  placeholder="Enter the OTP sent to you" 
                  required
                >
              </div>
              <div class="form-group">
                <label for="new-password" data-i18n="auth.newPassword">New Password</label>
                <input 
                  type="password" 
                  id="new-password" 
                  name="newPassword"
                  placeholder="Enter your new password" 
                  required
                >
              </div>
              <div class="form-group">
                <label for="confirm-password" data-i18n="auth.confirmPassword">Confirm New Password</label>
                <input 
                  type="password" 
                  id="confirm-password" 
                  name="confirmPassword" 
                  placeholder="Confirm your new password" 
                  required
                >
              </div>
              <button type="submit" class="btn btn-primary btn-full" data-i18n="auth.resetPassword">Reset Password</button>
            </form>
            
            <div class="auth-links">
              <a href="/login.html" data-i18n="auth.backToLogin">Back to Login</a>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-content">
          <p data-i18n="footer.copyright" data-i18n-options='{"year": "2025"}'>© 2025 SportSpot. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/reset-password.js"></script>
  </body>
</html>
